<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="View our portfolio of completed projects - residential, agricultural, and commercial construction projects across Southern and Central Ontario">
    <meta name="author" content="Spear Contracting">
    <meta name="keywords" content="Spear Contracting, Gallery, Projects, Portfolio, Construction, Carpentry, Renovations, Bracebridge, Muskoka, Ontario">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#000000">
    <meta name="format-detection" content="telephone=no">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <link rel="canonical" href="https://www.spearcontracting.com/gallery.html">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Spear Contracting | Gallery">
    <meta property="og:description" content="View our portfolio of completed projects - residential, agricultural, and commercial construction projects across Southern and Central Ontario">
    <meta property="og:image" content="https://www.spearcontracting.com/images/Logos/Spear%20Contracting%20Round%20Logo.png">
    <meta property="og:url" content="https://www.spearcontracting.com/gallery.html">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Spear Contracting | Gallery">
    <meta name="twitter:description" content="View our portfolio of completed projects - residential, agricultural, and commercial construction projects across Southern and Central Ontario">
    <meta name="twitter:image" content="https://www.spearcontracting.com/images/Logos/Spear%20Contracting%20Round%20Logo.png">

    <!-- Favicon and Manifest -->
    <link rel="icon" type="image/png" sizes="32x32" href="/images/Logos/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/Logos/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/Logos/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#000000">

    <title>Spear Contracting | Gallery</title>
    <link href="styles/css/main.css" rel="stylesheet" type="text/css">
    <link href="styles/css/custom.css" rel="stylesheet">

    <!-- Preconnects for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "CollectionPage",
        "name": "Spear Contracting Gallery",
        "description": "View our portfolio of completed projects - residential, agricultural, and commercial construction projects",
        "url": "https://www.spearcontracting.com/gallery.html",
        "mainEntity": {
            "@type": "ItemList",
            "itemListElement": []
        }
    }
    </script>
</head>
<body>
    <header data-pgc-define="header" data-pgc-edit="active" data-pgc-edit-classes="active-vav,non-active-nav"
    data-pgc-edit-types="header" data-pgc-define-name="navbar">
    <div id="navbar"></div>
    </header>
    <main>
        <section id="gallery-section">
            <div class="container">
                <h1 class="mt-5 text-center">Gallery</h1>
                <div id="gallery-row" class="row g-4 mb-5">
                    <!-- Gallery items will be dynamically inserted here -->
                </div>
            </div>
        </section>
        
        <!-- Project Card Template (hidden, for cloning) -->
        <template id="project-card-template">
            <div class="col-md-6 col-lg-4">
                <div class="card h-100 shadow-sm" data-slug="">
                    <div class="position-relative overflow-hidden">
                        <img src="" alt="" class="card-img-top project-cover-image" style="height: 250px; object-fit: cover;">
                        <div class="position-absolute top-0 end-0 m-2 project-type-badges">
                            <!-- Project types will be inserted here as badges -->
                        </div>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title project-title mb-2"></h5>
                        <div class="text-muted mb-2">
                            <small class="project-location">
                                <span class="project-location-city"></span><span class="project-location-separator">, </span><span class="project-location-province"></span>
                            </small>
                        </div>
                        <p class="card-text project-description flex-grow-1" style="font-size: 1rem;"></p>
                        <div class="mt-auto pt-2 border-top">
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted project-status"></small>
                                <small class="text-muted project-date-range">
                                    <span class="project-date-start"></span><span class="project-date-separator"> - </span><span class="project-date-end"></span>
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent border-top-0">
                        <a href="#" class="btn btn-dark w-100 project-link" data-project-slug="">View Project</a>
                    </div>
                </div>
            </div>
        </template>
    <script src="js/nav_place.js"></script>
    <script src="js/project_loading.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
