<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern image gallery utilizing responsive web design and accessibility best practices.">
    <meta name="keywords" content="gallery, images, photo, responsive, accessibility, modern, web design">
    <meta name="author" content="Your Name">
    <meta name="robots" content="index, follow">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

    <!-- Open Graph -->
    <meta property="og:title" content="Gallery">
    <meta property="og:description" content="Modern image gallery utilizing responsive web design and accessibility best practices.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com/gallery.html">
    <meta property="og:image" content="https://yourdomain.com/og-image.jpg">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Gallery">
    <meta name="twitter:description" content="Modern image gallery utilizing responsive web design and accessibility best practices.">
    <meta name="twitter:image" content="https://yourdomain.com/og-image.jpg">

    <title>Gallery</title>
    <link href="styles/css/main.css" rel="stylesheet" type="text/css">
    <link href="styles/css/custom.css" rel="stylesheet">
</head>
<body>
    <header data-pgc-define="header" data-pgc-edit="active" data-pgc-edit-classes="active-vav,non-active-nav"
    data-pgc-edit-types="header" data-pgc-define-name="navbar">
    <div id="navbar"></div>
    </header>
    <main>
        <section id="gallery-section">
            <div class="container">
                <h1 class="mt-5 text-center">Gallery</h1>
                <div id="gallery-row" class="row g-4 mb-5">
                    <!-- Gallery items will be dynamically inserted here -->
                </div>
            </div>
        </section>
        
        <!-- Project Card Template (hidden, for cloning) -->
        <template id="project-card-template">
            <div class="col-md-6 col-lg-4">
                <div class="card h-100 shadow-sm" data-slug="">
                    <div class="position-relative overflow-hidden">
                        <img src="" alt="" class="card-img-top project-cover-image" style="height: 250px; object-fit: cover;">
                        <div class="position-absolute top-0 end-0 m-2 project-type-badges">
                            <!-- Project types will be inserted here as badges -->
                        </div>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title project-title mb-2"></h5>
                        <div class="text-muted mb-2">
                            <small class="project-location">
                                <span class="project-location-city"></span><span class="project-location-separator">, </span><span class="project-location-province"></span>
                            </small>
                        </div>
                        <p class="card-text project-description flex-grow-1"></p>
                        <div class="mt-auto pt-2 border-top">
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted project-status"></small>
                                <small class="text-muted project-date-range">
                                    <span class="project-date-start"></span><span class="project-date-separator"> - </span><span class="project-date-end"></span>
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent border-top-0">
                        <a href="#" class="btn btn-dark w-100 project-link" data-project-slug="">View Project</a>
                    </div>
                </div>
            </div>
        </template>
    <script src="js/nav_place.js"></script>
    <script src="js/project_loading.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
