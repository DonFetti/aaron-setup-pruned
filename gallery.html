<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern image gallery utilizing responsive web design and accessibility best practices.">
    <meta name="keywords" content="gallery, images, photo, responsive, accessibility, modern, web design">
    <meta name="author" content="Your Name">
    <meta name="robots" content="index, follow">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

    <!-- Open Graph -->
    <meta property="og:title" content="Gallery">
    <meta property="og:description" content="Modern image gallery utilizing responsive web design and accessibility best practices.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com/gallery.html">
    <meta property="og:image" content="https://yourdomain.com/og-image.jpg">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Gallery">
    <meta name="twitter:description" content="Modern image gallery utilizing responsive web design and accessibility best practices.">
    <meta name="twitter:image" content="https://yourdomain.com/og-image.jpg">

    <title>Gallery</title>
    <link href="styles/css/main.css" rel="stylesheet" type="text/css">
    <link href="styles/css/custom.css" rel="stylesheet">
</head>
<body>
    <header data-pgc-define="header" data-pgc-edit="active" data-pgc-edit-classes="active-vav,non-active-nav"
    data-pgc-edit-types="header" data-pgc-define-name="navbar">
    <div id="navbar"></div>
    </header>
    <script src="js/nav_place.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
